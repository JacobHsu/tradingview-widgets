<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Fullscreen Dashboard</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #131722;
            color: #d1d4dc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 16px;
            box-sizing: border-box;
        }
        h1 {
            font-weight: 500;
            margin: 0 0 16px 0;
            flex-shrink: 0;
            font-size: 24px;
        }
        .dashboard-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 16px;
        }
        .chart-panel {
            display: flex;
            flex-direction: column;
            background-color: #1e222d;
            border: 1px solid #2a2e39;
            border-radius: 6px;
            overflow: hidden;
        }
        .chart-panel-title {
            padding: 10px 15px;
            font-weight: 500;
            font-size: 16px;
            border-bottom: 1px solid #2a2e39;
            flex-shrink: 0;
        }
        .widget-wrapper {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Market Overview</h1>

        <div class="dashboard-grid">
            <!-- ETH/USDT Chart Panel -->
            <div class="chart-panel">
                <div class="chart-panel-title">ETH/USDT</div>
                <div class="widget-wrapper" id="tv_chart_eth"></div>
            </div>

            <!-- SOL/USDT Chart Panel -->
            <div class="chart-panel">
                <div class="chart-panel-title">SOL/USDT</div>
                <div class="widget-wrapper" id="tv_chart_sol"></div>
            </div>

            <!-- ADA/USDT Chart Panel -->
            <div class="chart-panel">
                <div class="chart-panel-title">ADA/USDT</div>
                <div class="widget-wrapper" id="tv_chart_ada"></div>
            </div>

            <!-- SUI/USDT Chart Panel -->
            <div class="chart-panel">
                <div class="chart-panel-title">SUI/USDT</div>
                <div class="widget-wrapper" id="tv_chart_sui"></div>
            </div>
        </div>
    </div>

    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        function createTradingViewWidget(containerId, symbol) {
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "60",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en", // Changed locale to English for consistency
                "enable_publishing": false,
                "hide_side_toolbar": true,
                "save_image": false,
                "details": true,
                "studies": [
                    "WilliamsAlligator@tv-basicstudies",
                    //"BB@tv-basicstudies",
                    //"MAExp@tv-basicstudies",
                    "MACD@tv-basicstudies"
                ],
                "container_id": containerId
            });
        }

        createTradingViewWidget("tv_chart_eth", "BINANCE:ETHUSDT");
        createTradingViewWidget("tv_chart_sol", "BINANCE:SOLUSDT");
        createTradingViewWidget("tv_chart_ada", "BINANCE:ADAUSDT");
        createTradingViewWidget("tv_chart_sui", "BINANCE:SUIUSDT");
    </script>

</body>
</html>
